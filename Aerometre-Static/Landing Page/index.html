<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="logo.png">
        <title>Aerometre</title>
    </head>
    <body>
<!----------------------------------------------------------------------------------------------------------------------------------------------------------------->
        <div class = "landing">
            <div class = "landingGlassSlab">

                <div class = "landingGlassSlabTitle">
                    <div class = "logoContainer">
                        <img src = "logo.png" class = "logo">
                        <h1 class = "logoTitle">Aerometre</h1>
                    </div>
                    <div class = "landingTitleButtonContainer">
                        <button class = "landingTitleButton">AQI</button>
                        <button class = "landingTitleButton">weatherAPI</button>

                        <div class = "landingSearchContainer">
                            <input type = "text" class = "landingTitleSearch">
                            <span>
                            <script src="https://cdn.lordicon.com/lusqsztk.js"></script>
                            <lord-icon
                                src="https://cdn.lordicon.com/msoeawqm.json"
                                trigger="loop"
                                colors="primary:#ffffff,secondary:#ffffff"
                                style="width:32px;height:32px">
                            </lord-icon>
                            </span>
                        </div>

                    </div>
                </div>
                
                <div class = "landingGlassSlabContent">
                    <div class="responsiveSearch">
                        <input type="text" class="landingTitleSearch">
                        <span>
                            <script src="https://cdn.lordicon.com/lusqsztk.js"></script>
                            <lord-icon src="https://cdn.lordicon.com/msoeawqm.json" trigger="loop"
                                colors="primary:#ffffff,secondary:#ffffff" style="width:32px;height:32px">
                            </lord-icon>
                        </span>
                    </div>
                    <div class = "landingContentQuotesContainer">
                        <span class = "quotes">Instant Search about Your City Environmental Condition</span>
                    </div>
                    <div class = "landingContentClipArtContainer">
                        <img src = "clipart1.png"  class="landingClipArt">
                    </div>
                </div>

            </div>
        </div>
<!----------------------------------------------------------------------------------------------------------------------------------------------------------------->
        <script src="app.js"></script>
    </body>
</html>
